{% extends 'base.html' %}
{% block content %}
    <div class="main-page">
    <div class="main-text">
    {#  <p>Hello {{ user.username }}!</p>#}
    <br>
    <div class="posts">
        {% for post in posts %}
            <a href="{% url 'post_single' id=post.id %}">
            <img class="sign-icon" src="{{ post.image.url }}" style="width: 120px">
                <h1>{{ post.title }}</h1>
            </a>
            <p>{{ post.text|linebreaksbr }}</p>
            <hr>
            <hr>
            <hr>
            <hr>
        {% endfor %}
    </div>
    </div>
    </div>
{% endblock %}
